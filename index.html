<head>

  <title>Responsive Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Responsive Webpage</h1>
  </header>

  <nav>
    <ul class="nav-links">

      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
